<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeSMP - Подача заявок</title>
    
    <link rel="icon" href="anmsmpicon.png" type="image/png">

    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('anmsmpbg.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #121212;
            
            color: #ffffff; 
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container { 
            text-align: center; 
            max-width: 800px;
            padding: 20px;
            backdrop-filter: blur(2px);
            border-radius: 30px;
        }

        .main-title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ffffff;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .description {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #ffffff;
            opacity: 0.8;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .btn {
            background-color: #6900C6;
            color: #ffffff;
            border: none;
            padding: 18px 45px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50px; 
            position: relative;
            box-shadow: 0 0 0 0px rgba(18, 18, 18, 0), 0 0 0 0px rgba(105, 0, 198, 0);
            transition: box-shadow 0.2s ease-out, transform 0.1s ease;
            outline: none;
        }

        .btn:hover {
            background-color: #6900C6; 
            box-shadow: 0 0 0 4px #121212, 0 0 0 7px #6900C6;
        }

        .btn:active {
            transform: scale(0.96);
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .overlay.active {
            display: flex;
            opacity: 1;
        }

        form {
            background: #1c1c1c;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            border-radius: 30px;
            border: 1px solid #333;
            transform: translateY(15px);
            transition: transform 0.2s ease;
        }

        .overlay.active form { transform: translateY(0); }

        .form-title {
            margin: 0 0 10px 0;
            color: #ffffff;
            text-align: center;
            font-size: 1.8rem;
        }

        .field-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-size: 0.85rem;
            color: #bbb;
            margin-left: 8px;
        }

        input, select {
            background: #252525;
            border: 1px solid #3d3d3d;
            color: #fff;
            padding: 14px;
            font-size: 1rem;
            border-radius: 14px;
            outline: none;
            transition: 0.2s;
        }

        input:focus, select:focus { border-color: #6900C6; }

        .error-msg {
            color: #ff4444;
            font-size: 0.8rem;
            display: none;
            margin-left: 8px;
        }

        .btn-submit {
            margin-top: 15px;
            width: 100%;
        }

        .btn-close {
            background: transparent;
            border: none;
            color: #888;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 10px;
            font-size: 0.9rem;
        }
        
        /* Стили для кастомного уведомления */
        .modal-alert {
            background: #1c1c1c;
            padding: 30px;
            border-radius: 25px;
            border: 1px solid #6900C6;
            text-align: center;
            max-width: 300px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .modal-alert p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .btn-alert-ok {
            padding: 10px 30px;
            font-size: 1rem;
        }

        select::-webkit-scrollbar {
            width: 8px;
        }
        select::-webkit-scrollbar-thumb {
            background: #6900C6;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container" id="main-screen">
        <h1 class="main-title">AnimeSMP</h1>
        <p class="description">
            Это приватная анархия где у вас есть доступ ко всему, вы можете рейдить, творить что угодно, это сервер без правил. Подав заявку, у вас появляется большой шанс попасть на сервер.
        </p>
        <button class="btn" onclick="openForm()">Подать заявку</button>
    </div>

    <div id="form-overlay" class="overlay">
        <form id="application-form">
            <h2 class="form-title">Анкета игрока</h2>
            
            <input type="text" name="Nickname" placeholder="Твой ник" required>
            
            <div class="field-group">
                <label>Возраст (минимум 13)</label>
                <input type="number" name="Age" min="13" placeholder="13" required>
            </div>

            <div class="field-group">
                <label>Платформа</label>
                <select name="Platform">
                    <option value="Java">Java Edition</option>
                    <option value="Bedrock">Bedrock Edition</option>
                </select>
            </div>

            <input type="text" name="Experience" placeholder="Опыт игры (например: 2 года)" required>

            <div class="field-group">
                <label>Тип аккаунта</label>
                <select name="Type">
                    <option value="Лицензия">Лицензия</option>
                    <option value="Пиратка">Пиратка</option>
                </select>
            </div>

            <div class="field-group">
                <label>Часов в день (макс. 12)</label>
                <input type="number" name="Hours" id="hours" min="1" max="12" placeholder="5" required>
                <span id="error" class="error-msg">Максимум 12 часов!</span>
            </div>

            <button type="submit" class="btn btn-submit" id="submit-text">Подписать</button>
            <button type="button" class="btn-close" onclick="closeForm()">Закрыть анкету</button>
        </form>
    </div>

    <div id="alert-overlay" class="overlay">
        <div class="modal-alert">
            <p id="alert-message">Заявка успешно отправлена!</p>
            <button class="btn btn-alert-ok" onclick="closeAlert()">ОК</button>
        </div>
    </div>

    <script>
        const overlay = document.getElementById('form-overlay');
        const alertOverlay = document.getElementById('alert-overlay');
        const alertMessage = document.getElementById('alert-message');
        const hoursInput = document.getElementById('hours');
        const errorMsg = document.getElementById('error');
        const form = document.getElementById('application-form');
        const submitBtn = document.getElementById('submit-text');

        function openForm() {
            overlay.style.display = 'flex';
            setTimeout(() => overlay.classList.add('active'), 10);
        }

        function closeForm() {
            overlay.classList.remove('active');
            setTimeout(() => overlay.style.display = 'none', 200);
        }

        // Функции для кастомного уведомления
        function showAlert(text) {
            alertMessage.innerText = text;
            alertOverlay.style.display = 'flex';
            setTimeout(() => alertOverlay.classList.add('active'), 10);
        }

        function closeAlert() {
            alertOverlay.classList.remove('active');
            setTimeout(() => alertOverlay.style.display = 'none', 200);
        }

        // Отправка формы
        form.addEventListener('submit', function(e) {
            e.preventDefault(); 
            
            submitBtn.disabled = true;
            submitBtn.innerText = 'Отправка...';

            const formData = new FormData(this);

            fetch('https://formspree.io/f/xqelvzjd', {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    showAlert('Заявка успешно отправлена!');
                    form.reset();
                    closeForm();
                } else {
                    showAlert('Ошибка! Подтверди форму на почте.');
                }
            }).catch(error => {
                showAlert('Ошибка сети. Проверь интернет.');
            }).finally(() => {
                submitBtn.disabled = false;
                submitBtn.innerText = 'Подписать';
            });
        });

        hoursInput.addEventListener('input', function() {
            if (parseInt(this.value) > 12) {
                errorMsg.style.display = 'block';
                this.value = 12;
            } else {
                errorMsg.style.display = 'none';
            }
        });

        window.onclick = (e) => { 
            if (e.target == overlay) closeForm(); 
            if (e.target == alertOverlay) closeAlert();
        }
    </script>
</body>
</html>
